  <header class="header">
    <div class="header-menu-bar flex">
      <a href="#">

  <!-- <div class="eyecatch">
    <h2>contact</h2>
  </div> -->

  <main class="main">
    <section class="section wrapper">
      <h2 class="headline text-center next-is-text">Contact form</h2>

      <p class="text-center contact__greeting">ポートフォリオサイトを見ていただき誠にありがとうございます。<br class="br--pc">お問い合わせはこちらのフォームからお願いいたします。</p>

      <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;" onload="if(submitted) {window.location='thanks.html';}"></iframe>

      <form class="form" action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSdDrcErxMWjjatwP791UXjkmR1qJB3bcnhLa-702a9oMgtjQg/formResponse" target="hidden_iframe" onsubmit="submitted=true;">

        <!-- メールアドレス入力 -->
        <div class="form__list">
          <div class="form__item-box">
            <label for="email" class="form__item">メールアドレス</label><span class="form__label-must">必須</span>
          </div>
          <input type="email" id="email" name="emailAddress" class="form__txt" placeholder="example@gmail.com" required>
        </div>
        <!--//End メールアドレス入力 -->

        <!-- お名前 テキスト入力 -->
        <div class="form__list">
          <div class="form__item-box">
          <label for="userName" class="form__item">お名前</label><span class="form__label-must">必須</span>
          </div>
          <input type="text" id="userName" name="entry.870759207" class="form__txt" placeholder="山田 太郎" required>
        </div>
        <!--//END お名前 テキスト入力 -->

      <!-- お問い合わせ内容 セレクトボックス -->
      <div class="form__list">
        <div class="form__item-box">
          <label for="contactType" class="form__item">お問い合わせ項目</label><span class="form__label-must">必須</span>
        </div>

        <ul class="form__radio-list">
          <li class="form__radio-item">
            <label><input type="radio" name="entry.956431901" value="当ポートフォリオサイトについて" class="form__radio-button" required>当ポートフォリオサイトについて</label>
          </li>

          <li class="form__radio-item">
            <label><input type="radio" name="entry.956431901" value="ブログについて" class="form__radio-button">ブログについて</label>
          </li>

          <li class="form__radio-item">
            <label><input type="radio" name="entry.956431901" value="リクルートについて" class="form__radio-button">リクルートについて</label>
          </li>

          <li class="form__radio-item">
            <label><input type="radio" name="entry.956431901" value="その他" class="form__radio-button">その他</label>
          </li>

        </ul>

      </div>
      <!--//End お問い合わせ内容 セレクトボックス -->

      <!-- ご依頼内容 テキスト入力 -->
      <div class="form__list">
        <label for="content" class="form__item">お問い合わせ内容</label>
        <textarea id="content" name="entry.249009371" class="form__txt-box" placeholder="ここにお問いあわせ内容の詳細をご記入ください。（必須項目ではありません。）"></textarea>
      </div>
      <!--//End ご依頼内容 テキスト入力 -->

      <!-- 送信 -->
      <div class="btna text-center">
        <input type="submit" value="送信する" class="form__submit">
      </div>
      <!--//End 送信 -->
    </form>
